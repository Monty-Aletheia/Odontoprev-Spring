<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    aletheia: "#6B91A9"
                }
            }
        }
    };
</script>

<body>
<header>
    <nav class="bg-aletheia p-4 text-white">
        <div class="mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Aletheia</a>
            <!-- Lista de Links -->
            <ul class="flex space-x-4">
                <li><a sec:authorize="hasRole('ADMIN') or hasRole('PATIENT')" th:href="@{/consultations}" class="hover:underline"
                       th:text="#{consultation.headerLink}">Consultas</a></li>
                <li><a sec:authorize="hasRole('ADMIN')" th:href="@{/patients/list}" class="hover:underline"
                       th:text="#{patient.headerLink}">Pacientes</a></li>
                <li><a sec:authorize="hasRole('ADMIN')" th:href="@{/dentists/list}" class="hover:underline"
                       th:text="#{dentist.headerLink}">Dentistas</a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="text-white rounded hover:text-red-600" th:text="#{logout}">Logout
                            Sair
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
