<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{project.name}">Cadastro de Dentistas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 0;
        }

        .container {
            min-width: 100%;
        }

        .btn-save {
            background-color: #007BFF;
            color: white;
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        .form-title {
            color: #007BFF;
        }

        .form-group label {
            font-weight: bold;
        }

        .text-danger {
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .form-control {
            max-width: 500px;
            margin-bottom: 15px;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        aletheia: "#6B91A9"
                    }
                }
            }
        };
    </script>
</head>
<body class="container mt-0">

<div th:insert="~{fragments/header :: header}">
    HEADER
</div>

<h2 class="mb-4 form-title">
    <i class="bi bi-pencil-square" th:text="#{project.dentistRegistrationLabel}"></i>
</h2>

<form th:action="@{/dentists/add}" th:object="${dentist}" method="post" class="needs-validation">
    <div class="form-group">
        <label for="name" class="form-label" th:text="#{dentist.name}">Nome:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" required />
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="form-group">
        <label for="password" class="form-label" th:text="#{dentist.password}">Senha:</label>
        <input type="text" id="password" th:field="*{password}" class="form-control" required />
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>


    <button type="submit" class="btn btn-save" th:text="#{dentist.save}">Salvar</button>
</form>

<footer style="color: #6c757d; position: fixed; bottom: 0; left: 0; width: 100%; background-color: #f8f9fa;">
    <div class="d-flex justify-content-center mt-3 mb-3">
        <a href="/dentists/new?lang=pt" class="btn btn-light btn-sm mx-2 d-flex align-items-center" style="border-radius: 20px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Português" class="me-2" style="width: 20px; height: 14px;">
            Português
        </a>
        <a href="/dentists/new?lang=en" class="btn btn-light btn-sm mx-2 d-flex align-items-center" style="border-radius: 20px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English" class="me-2" style="width: 20px; height: 14px;">
            English
        </a>
    </div>
</footer>

</body>
</html>
</title>
</head>
<body>

</body>
</html>
