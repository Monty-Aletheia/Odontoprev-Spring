<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{project.dentistEditionLabel}">Edição de Dentista</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
        }

        .btn-save {
            background-color: #007BFF;
            color: white;
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        .form-title {
            color: #007BFF;
        }

        .form-group label {
            font-weight: bold;
        }

        .text-danger {
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .form-control {
            max-width: 500px;
            margin-bottom: 15px;
        }


        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-container .form-group {
            width: 48%;
            margin-bottom: 20px;
        }
        }
    </style>
</head>
<body class="container mt-5">

<h2 class="mb-4 form-title">
    <i class="bi bi-pencil-square"></i> Editar Dentista
</h2>

<form th:action="@{/dentists/update/{uuid}(uuid=${uuid})}" th:object="${dentist}" method="post" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="name" class="form-label" th:text="#{dentist.name}">Nome:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" required />
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="form-group">
        <label for="specialty" class="form-label" th:text="#{dentist.specialty}">Especialidade:</label>
        <input type="text" id="specialty" th:field="*{specialty}" class="form-control" required />
        <div class="text-danger" th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}"></div>
    </div>
    <div class="form-group">
        <label for="registrationNumber" class="form-label" th:text="#{dentist.registrationNumber}">Número de registro:</label>
        <input type="text" id="registrationNumber" th:field="*{registrationNumber}" class="form-control" required />
        <div class="text-danger" th:if="${#fields.hasErrors('registrationNumber')}" th:errors="*{registrationNumber}"></div>
    </div>
    <button type="submit" class="btn btn-save">Atualizar</button>
</form>
<footer style="color: #6c757d; position: fixed; bottom: 0; left: 0; width: 100%; background-color: #f8f9fa;">
    <div class="d-flex justify-content-center mt-3 mb-3">
        <a href="/dentists/list?lang=pt" class="btn btn-light btn-sm mx-2 d-flex align-items-center" style="border-radius: 20px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Português" class="me-2" style="width: 20px; height: 14px;">
            Português
        </a>
        <a href="/dentists/list?lang=en" class="btn btn-light btn-sm mx-2 d-flex align-items-center" style="border-radius: 20px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English" class="me-2" style="width: 20px; height: 14px;">
            English
        </a>
    </div>
</footer>
</body>
</html>
