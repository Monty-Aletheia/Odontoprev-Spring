<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{project.name}">Formulário de avaliação de risco para sinistros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        aletheia: "#6B91A9"
                    }
                }
            }
        };
    </script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            padding: 0;
            margin: 0;
        }

        .btn-save {
            background-color: #007BFF;
            color: white;
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        .form-title {
            color: #007BFF;
        }

        .form-group label {
            font-weight: bold;
        }

        .text-danger {
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .form-control {
            max-width: 500px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="container">

<div th:insert="~{fragments/header :: header}">
    HEADER
</div>

<h2 class="mb-4 form-title text-aletheia">
    <i class="bi bi-pencil-square fs-3" th:text="#{project.patientRegistrationLabel}"></i>
</h2>

<form th:action="@{/patients/add}" th:object="${patientRiskAssessment}" method="post" class="needs-validation">

    <div class="form-group">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" id="idade" th:field="*{age}" th:value="*{age}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="genero" class="form-label">Gênero:</label>
        <input type="text" id="genero" th:field="*{gender}" th:value="*{gender}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="frequencia_consultas" class="form-label">Frequência de Consultas:</label>
        <input type="number" id="frequencia_consultas" th:field="*{consultationFrequency}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="historico_caries" class="form-label">Histórico de Cáries:</label>
        <input type="number" id="historico_caries" th:field="*{cavitiesHistory}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="doenca_periodontal" class="form-label">Doença Periodontal:</label>
        <input type="number" id="doenca_periodontal" th:field="*{periodontalDisease}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="doencas_sistemicas" class="form-label">Doenças Sistêmicas:</label>
        <input type="text" id="doencas_sistemicas" th:field="*{systemicDiseases}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="tipo_plano" class="form-label">Tipo de Plano:</label>
        <input type="text" id="tipo_plano" th:field="*{planType}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="medicamentos_uso_continuo" class="form-label">Paciente faz tratamento com algum remédio? </label>
        <input type="text" id="medicamentos_uso_continuo" th:field="*{continuousMedicationUse}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="tratamentos_complexos_previos" class="form-label">Tratamentos Complexos Previos: </label>
        <input type="text" id="tratamentos_complexos_previos" th:field="*{previousComplexTreatments}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="fumante" class="form-label">Paciente fuma? </label>
        <input type="text" id="fumante" th:field="*{smoker}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="alcoolismo" class="form-label">Paciente ingere bebidas alcoólicas? </label>
        <input type="text" id="alcoolismo" th:field="*{alcoholism}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="escovacao_diaria" class="form-label">Quantas vezes o paciente escova o dente por dia? </label>
        <input type="text" id="escovacao_diaria" th:field="*{dailyBrushing}" class="form-control" required />
    </div>

    <div class="form-group">
        <label for="uso_fio_dental" class="form-label">Paciente usa fio dental? </label>
        <input type="text" id="uso_fio_dental" th:field="*{flossing}" class="form-control" required />
    </div>



    <div class="form-group">
        <label for="numero_implantes" class="form-label">Numero implantes: </label>
        <input type="text" id="numero_implantes" th:field="*{numberOfImplants}" class="form-control" required />
    </div>


    <div class="form-group">
        <label for="numero_sinistros_previos" class="form-label">Paciente já acionou o plano antes? </label>
        <input type="text" id="numero_sinistros_previos" th:field="*{continuousMedicationUse}" class="form-control" required />
    </div>






    <button type="submit" class="btn btn-save" th:text="#{patient.save}">Salvar</button>
</form>

<footer style="color: #6c757d; position: fixed; bottom: 0; left: 0; width: 100%; background-color: #f8f9fa;">
    <div class="d-flex justify-content-center mt-3 mb-3">
        <a href="/patients/new?lang=pt" class="btn btn-light btn-sm mx-2 d-flex align-items-center" style="border-radius: 20px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Português" class="me-2" style="width: 20px; height: 14px;">
            Português
        </a>
        <a href="/patients/new?lang=en" class="btn btn-light btn-sm mx-2 d-flex align-items-center" style="border-radius: 20px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English" class="me-2" style="width: 20px; height: 14px;">
            English
        </a>
    </div>
</footer>

</body>
</html>
